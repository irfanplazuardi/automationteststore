name: Playwright Tests
on:
  workflow_dispatch:
  push:
    branches: [main]
permissions:
  contents: read      
  pages: write         
  id-token: write 
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Download auth.json from Google Drive
      run: wget --no-check-certificate "https://drive.google.com/uc?export=download&id=1MZ0yC0qrbN506-B_P8lsyXAjK0x8_64R" -O auth.json
    - name: Run Playwright test login
      continue-on-error: true 
      env: 
        LOGIN_NAME: ${{ secrets.LOGIN_NAME}}
        PASSWORD: ${{ secrets.PASSWORD}}
        EMAIL: ${{ secrets.EMAIL}}
        LAST_NAME: ${{ secrets.LAST_NAME}}
        FIRST_NAME: ${{ secrets.FIRST_NAME}}
        API_TOKEN: ${{ secrets.API_TOKEN}}
        PROJECT_CODE: ${{ secrets.PROJECT_CODE}}
      run: |
        yarn playwright test
        echo "exit_code=$?" >> $GITHUB_OUTPUT
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - name: Fail job if tests failed
      if: steps.run-tests.outputs.exit_code != '0'
      run: exit 1
  deploy:
    name: Publish to GitHub Pages
    needs: test
    if: always()
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
    - name: Download Playwright report artifact
      uses: actions/download-artifact@v4
      with:
        name: playwright-report
        path: playwright-report

    - name: Configure GitHub Pages
      uses: actions/configure-pages@v4

    - name: Upload report to Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: playwright-report

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4