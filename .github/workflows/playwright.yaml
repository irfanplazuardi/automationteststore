name: Playwright Tests & Publish Report

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read       # for checkout
  pages: write         # to deploy to GitHub Pages
  id-token: write      # required by configure-pages

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Download auth.json
      run: wget --no-check-certificate \
            "https://drive.google.com/uc?export=download&id=1MZ0yC0qrbN506-B_P8lsyXAjK0x8_64R" \
            -O auth.json

    - name: Run Playwright test login
      env:
        LOGIN_NAME: ${{ secrets.LOGIN_NAME }}
        PASSWORD: ${{ secrets.PASSWORD }}
        EMAIL: ${{ secrets.EMAIL }}
        LAST_NAME: ${{ secrets.LAST_NAME }}
        FIRST_NAME: ${{ secrets.FIRST_NAME }}
        API_TOKEN: ${{ secrets.API_TOKEN }}
        PROJECT_CODE: ${{ secrets.PROJECT_CODE }}
      run: yarn test:qase login.ts

    - name: Upload test report artifact
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  deploy:
    name: Deploy to GitHub Pages
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Configure GitHub Pages
      uses: actions/configure-pages@v4

    - name: Upload report to Pages artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: playwright-report

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
